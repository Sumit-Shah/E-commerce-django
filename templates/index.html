<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from template</title>
</head>
<body>
    <h1>Hello from Template</h1> 
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age Category</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Snatosh</td>
            <td>Adult</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Rajni</td>
            <td>Young</td>
            <td>Female</td>
        </tr>
    
        {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>
                {% if person.age < 23 %}
                    Young
                {% else %}
                    Adult
                {% endif %}
            </td>
            <!-- <td>{{ person.age }}</td> -->
            <td>{{ person.gender }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
